<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            line-height: 1.6;
            color: #24292e;
            background-color: #f6f8fa;
            margin: 0;
            padding: 40px 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            overflow: hidden;
        }
        .header {
            padding: 24px;
            border-bottom: 1px solid #e1e4e8;
            background-color: #ffffff;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
            color: #24292e;
        }
        .header .date {
            margin-top: 8px;
            font-size: 14px;
            color: #586069;
        }
        .content {
            padding: 24px;
        }
        .repo-card {
            margin-bottom: 24px;
            padding-bottom: 24px;
            border-bottom: 1px solid #eaecef;
        }
        .repo-card:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .repo-header {
            display: flex;
            align-items: baseline;
            margin-bottom: 8px;
        }
        .rank {
            font-size: 14px;
            color: #6a737d;
            margin-right: 8px;
            font-weight: 500;
        }
        .repo-name {
            font-size: 18px;
            font-weight: 600;
            color: #0366d6;
            text-decoration: none;
        }
        .repo-name:hover {
            text-decoration: underline;
        }
        .stars {
            font-size: 14px;
            color: #586069;
            margin-left: auto;
        }
        .description {
            font-size: 14px;
            color: #24292e;
            margin: 8px 0;
        }
        .tech-stack {
            margin-top: 12px;
        }
        .tag {
            display: inline-block;
            padding: 2px 8px;
            margin-right: 4px;
            font-size: 12px;
            color: #0366d6;
            background-color: #f1f8ff;
            border-radius: 12px;
            border: 1px solid #def;
        }
        .problem-statement {
            margin-top: 8px;
            font-size: 14px;
            color: #586069;
            font-style: italic;
            background-color: #fafbfc;
            padding: 8px 12px;
            border-left: 3px solid #e1e4e8;
        }
        .footer {
            padding: 24px;
            text-align: center;
            font-size: 12px;
            color: #586069;
            background-color: #f6f8fa;
            border-top: 1px solid #e1e4e8;
        }
        .view-link {
            display: inline-block;
            margin-top: 8px;
            font-size: 14px;
            color: #0366d6;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>GitHub Daily Select</h1>
            <div class="date">{{DATE}}</div>
        </div>
        <div class="content">
            {{REPOS}}
        </div>
        <div class="footer">
            Generated by GitHub Daily Select
        </div>
    </div>
</body>
</html>
